<div
  class="container mx-auto p-4 m-4 border-solid border-2 border-gray-600 bg-gray-200"
>
  <h1 class="text-4xl text-gray-800 py-2 text-center">
    Angular Socket.IO Example
  </h1>

  <table class="table-fixed mt-2 py-4 border-gray-500">
    <thead>
      <tr class="bg-gray-500">
        <th class="w-1/4 px-4 py-2 border-gray-600">Time</th>
        <th class="w-1/4 px-4 py-2 border-gray-600">Temperature</th>
        <th class="w-1/4 px-4 py-2 border-gray-600">Humidity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="data | async as sensor">
        <td class="border px-4 py-2 border-gray-600">
          {{ sensor[0] | date: 'mediumTime' }}
        </td>
        <td class="border px-4 py-2 border-gray-600">{{ sensor[1] }}</td>
        <td class="border px-4 py-2 border-gray-600">{{ sensor[2] }}</td>
      </tr>
    </tbody>
  </table>
</div>
